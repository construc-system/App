<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Placeholder with SVG</title>
  <style>
    .input-wrapper {
      position: relative;
      display: inline-block;
    }

    input {
      font-size: 14px;
      padding: 8px;
      width: 200px;
    }

    .fake-placeholder {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* biar nggak ganggu klik */
      fill: #888; /* warna teks */
    }
  </style>
</head>
<body>
  <div class="input-wrapper">
    <input type="text" id="myInput">
    <svg class="fake-placeholder" width="150" height="20">
      <text x="0" y="14" font-size="12">Panjang Balok</text>
    </svg>
  </div>

  <script>
    const input = document.getElementById('myInput');
    const placeholder = document.querySelector('.fake-placeholder');

    input.addEventListener('input', () => {
      placeholder.style.display = input.value ? 'none' : 'block';
    });
  </script>
</body>
</html>
